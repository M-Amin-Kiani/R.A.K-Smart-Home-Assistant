
<!DOCTYPE html>
<html>
<head>
    <title>Smart TV Status</title>
    <style>
        body {
            text-align: center;
            background-color: #111;
            color: white;
            font-family: sans-serif;
        }
        .tv-frame {
            margin: 60px auto;
            width: 500px;
            height: 300px;
            border: 20px solid #444;
            border-radius: 20px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .off {
            background-color: #222;
            color: #666;
            box-shadow: none;
        }
        a {
            display: block;
            margin-top: 40px;
            color: #0af;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üì∫ Smart Virtual TV</h1>
    <div class="tv-frame {{ 'off' if state == 'off' else '' }}">
        {{ 'TV is ON' if state == 'on' else 'TV is OFF' }}
    </div>

</body>
</html>

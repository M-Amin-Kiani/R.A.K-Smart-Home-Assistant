
<!DOCTYPE html>
<html>
<head>
    <title>AC Status</title>
    <style>
        body {
            background-color: #001f3f;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }
        .ac-frame {
            margin: 80px auto;
            width: 400px;
            height: 200px;
            border: 15px solid #0074D9;
            border-radius: 20px;
            background-color: #003366;
            box-shadow: 0 0 15px rgba(0, 117, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }
        .off {
            background-color: #555;
            color: #aaa;
            box-shadow: none;
        }
        a {
            display: block;
            margin-top: 40px;
            color: #0af;
            font-size: 18px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>❄️ Smart Air Conditioner</h1>
    <div class="ac-frame {{ 'off' if state == 'off' else '' }}">
        {{ 'AC is ON' if state == 'on' else 'AC is OFF' }}
    </div>
    <a href="/" title="Go back">⬅️ Back to Assistant</a>
</body>
</html>
